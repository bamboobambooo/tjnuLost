<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<title>天津师范大学 失物招领平台 - 登陆页面</title>
		<link rel="stylesheet/less" type="text/css" href="css/index.less" charset="utf-8" />
		<link rel="stylesheet/less" type="text/css" href="css/login.less" charset="utf-8" />
		<link rel="stylesheet" href="otherres/font-awesome-4.3.0/css/font-awesome.min.css">
		<script src="js/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/less.min.js" type="text/javascript" charset="utf-8"></script>
		<script>  
			
			jQuery.noConflict();
			jQuery(document).ready(function($){

			
				var minht = document.body.clientHeight-$('.header').height()-$('.footer').height();
				var navShowed = 0;//判断nav是否展开,默认为关 0
				initSize();
				$(".navbtn").click(function(){
					showhideNav("click");
				});
				
				$(window).resize(function(){
					minht = document.body.clientHeight-$('.header').height()-$('.footer').height();
					initSize();
					if( document.body.clientWidth<720){
						showhideNav();
					}else{						
						var h = $('.main').height();
						$('.leftnav').height(h);
						
					}	
					
				});
				
				function showhideNav(cc) {						
					if( document.body.clientWidth<720){
						if((cc=="click") && (!navShowed) && ($(".leftnav").is(':hidden'))){						
							$(".leftnav").css("height",200+"px");
							$(".leftnav").slideDown(600,function(){
								navShowed = 1;
							});
							$("#navbtn").css("color","#C38186");
						}else if(navShowed){
							$(".leftnav").slideUp(300,"linear",function(){
								navShowed = 0;
								$("#navbtn").css("color","#ADC1F4");
								var h = $('.main').height();
								$('.leftnav').removeAttr("style");
								$('.leftnav').height(h);
							});
							
						}
					}			
				}
				
				function initSize(){
					$('.main').css({
						"min-height": minht+""+"px"
					});
					$('.leftnav').height($('.main').height());
				
				}
			
				
				
			});
		</script>
	</head>

	<body class="login-page">
		<div class="container">
			<div class="header">
				<div class="headerwrap">				
					<img class="logo" src="img/logo.gif" />
					
					<div class="title">
						<p>失物招领平台</p>
					</div>
					<div class="navbtn">
						<i id="navbtn" class="fa fa-list fa-3x"></i>
					</div>
				</div>
			</div>
			<div class="leftnav">导航区域
			<ul>
				<li>用户注册</li>
				<li>用户登陆</li>
				<li>部门登陆</li>
				<li>管理员登陆</li>
				
			</ul>
			
			
			
			</div>
			<div class="main">
				<div class="info">请输入登录信息</div>
				<div class="login">
					<form action="" method="post">
						<label class="input-block">
							<span class="input-tip">用户名</span>
							<input class="input-text" placeholder="用户名" type="text" name="user.name" id="user.name" />
						</label>
						<label class="input-block">
							<span class="input-tip">密码</span>
							<input class="input-text" placeholder="密码" type="password" name="user.password" id="user.password"/>
						</label>
						<input type="submit" value="登陆"/>
					</form>
					
					
				</div>
			</div>
			<div class="footer">&copy;过客小站 版权所有</div>
		</div>
	</body>

</html>
