<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<title>天津师范大学 失物招领平台</title>
		<link rel="stylesheet/less" type="text/css" href="css/index.less" charset="utf-8" />
		<link rel="stylesheet" href="otherres/font-awesome-4.3.0/css/font-awesome.min.css">
		<script src="js/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/less.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="template/build/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/tjnulost_init.js" type="text/javascript" charset="utf-8"></script>
		<script>
			jQuery(document).ready(function ($) {
				$.ajax({
					type:"get",
					url:"./info/getLostJSON",
					dataType:"json",
					success:function(data){
						var html = "<ul>";
						$.each(data, function(k,v) {  
							html+="<li>"+k+"=="+v.detail+"</li>";
						});
						html+="</ul>";
						$('.main .lost').append(html);
					}
				});
				$.ajax({
					type:"get",
					url:"./info/getFoundJSON",
					dataType:"json",
					success:function(data){
						var html = "<ul>";
						$.each(data, function(k,v) {  
							html+="<li>"+k+"=="+v.detail+"</li>";
						});
						html+="</ul>";
						$('.main .found').append(html);
					}
				});
			});
		</script>	
	</head>

	<body>
		<div class="container">
			<div class="header">
			</div>
			<div class="leftnav">导航区域
				<ul>
					<li><a href="./register.html">用户注册</a></li>
					<li><a href="./login.html">用户登陆</a></li>
					<li><a href="./admin.html">管理员登陆</a></li>

				</ul>



			</div>
			<div class="main">
				<div class="found">
					<h2>认领</h2>
				</div>
				<div class="lost">
					<h2>求助</h2>
				</div>
			</div>
			<div class="footer">&copy;过客小站 版权所有</div>
		</div>
	</body>

</html>
