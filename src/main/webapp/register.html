<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<title>天津师范大学 失物招领平台 - 登陆页面</title>
		<link rel="stylesheet/less" type="text/css" href="css/index.less" charset="utf-8" />
		<link rel="stylesheet/less" type="text/css" href="css/login.less" charset="utf-8" />
		<link rel="stylesheet" href="otherres/font-awesome-4.3.0/css/font-awesome.min.css">
		<script src="js/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/less.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="template/build/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/tjnulost_init.jsp" type="text/javascript" charset="utf-8"></script>
	</head>

	<body class="login-page">
		<div class="container">
			<div class="header">
			</div>
			<div class="leftnav">导航区域
			<ul>
					<li><a href="./register.html">用户注册</a></li>
					<li><a href="./login.html">用户登陆</a></li>
					<li><a href="./admin.html">管理员登陆</a></li>

				
			</ul>
			
			
			
			</div>
			<div class="main">
				<div class="info">请输入登录信息</div>
				<div class="login">
					<form action="./user/reg" method="post">
						<label class="input-block">
							<span class="input-tip">用户名</span>
							<input class="input-text" placeholder="用户名" type="text" name="user.name" id="user.name" />
						</label>
						<label class="input-block">
							<span class="input-tip">密码</span>
							<input class="input-text" placeholder="密码" type="password" name="user.password" id="user.password"/>
						</label>
						<label class="input-block">
							<span class="input-tip">真实姓名</span>
							<input class="input-text" placeholder="真实姓名" type="text" name="user.realname" id="user.realname"/>
						</label>	
						<label class="input-block">
							<span class="input-tip">手机</span>
							<input class="input-text" placeholder="手机号码" type="text" name="user.mobile" id="user.mobile"/>
						</label>											
						<label class="input-block">
							<span class="input-tip">电子信箱</span>
							<input class="input-text" placeholder="电子信箱" type="text" name="user.email" id="user.email"/>
						</label>							
						<div class="input-block"><input id="subbtn" class="subbtn" type="submit" value="注册"/></div>
					</form>
					
					
				</div>
			</div>
			<div class="footer">&copy;LGH 版权所有</div>
		</div>
	</body>

</html>
